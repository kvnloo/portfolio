name: Deploy Branch Preview

on:
  push:
    branches:
      - 'claude/**'  # Trigger on all claude/* branches
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract branch name
        id: extract_branch
        run: |
          # Get branch name and sanitize it for URL
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "branch=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT
          echo "Deploying branch: $BRANCH_NAME as $SANITIZED_BRANCH"

      - name: Setup preview directory
        run: |
          # Create preview directory structure
          mkdir -p preview/${{ steps.extract_branch.outputs.branch }}

          # Copy index.html to preview directory
          cp index.html preview/${{ steps.extract_branch.outputs.branch }}/

          # Copy any other necessary files (assets, markdown files, etc.)
          if [ -d "assets" ]; then
            cp -r assets preview/${{ steps.extract_branch.outputs.branch }}/
          fi

          # Copy markdown content directories
          for dir in ai-engineering mobile-development frontend-development devops-systems; do
            if [ -d "$dir" ]; then
              cp -r "$dir" preview/${{ steps.extract_branch.outputs.branch }}/
            fi
          done

          # Create a simple index.html in preview root that lists all previews
          cat > preview/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Portfolio Branch Previews</title>
              <style>
                  body {
                      font-family: system-ui, -apple-system, sans-serif;
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      background: #0a0a0a;
                      color: #e0e0e0;
                  }
                  h1 { color: #60a5fa; }
                  .preview-list {
                      list-style: none;
                      padding: 0;
                  }
                  .preview-list li {
                      padding: 15px;
                      margin: 10px 0;
                      background: #1a1a1a;
                      border-radius: 8px;
                      border: 1px solid #333;
                  }
                  .preview-list a {
                      color: #60a5fa;
                      text-decoration: none;
                      font-weight: 500;
                  }
                  .preview-list a:hover {
                      text-decoration: underline;
                  }
                  .timestamp {
                      color: #888;
                      font-size: 0.9em;
                  }
              </style>
          </head>
          <body>
              <h1>Portfolio Branch Previews</h1>
              <p>Available preview deployments:</p>
              <ul class="preview-list" id="previewList"></ul>
              <script>
                  // This will be populated by the workflow
                  const previews = [];
                  const list = document.getElementById('previewList');
                  if (previews.length === 0) {
                      list.innerHTML = '<li>No previews available yet. Push to a claude/* branch to create one.</li>';
                  } else {
                      previews.forEach(preview => {
                          const li = document.createElement('li');
                          li.innerHTML = `<a href="${preview.path}/">${preview.name}</a><br><span class="timestamp">${preview.timestamp}</span>`;
                          list.appendChild(li);
                      });
                  }
              </script>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages (Preview)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./preview
          destination_dir: preview
          keep_files: true  # Keep other previews
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy preview for ${{ steps.extract_branch.outputs.branch }}'

      - name: Comment preview URL
        run: |
          PREVIEW_URL="https://kvnloo.github.io/portfolio/preview/${{ steps.extract_branch.outputs.branch }}/"
          echo "ðŸš€ Preview deployed to: $PREVIEW_URL"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
