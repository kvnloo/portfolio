name: Deploy Production Site

on:
  push:
    branches:
      - main  # Only deploy main branch to production
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup production directory
        run: |
          # Create a build directory
          mkdir -p build

          # Copy index.html
          cp index.html build/

          # Copy all content directories
          for dir in ai-engineering mobile-development frontend-development devops-systems assets; do
            if [ -d "$dir" ]; then
              cp -r "$dir" build/
            fi
          done

          # Copy README if exists
          if [ -f "README.md" ]; then
            cp README.md build/
          fi

      - name: Deploy to GitHub Pages (Production)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          exclude_assets: '.github,preview/**'
          keep_files: true  # Keep preview directories
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy production site from main'

      - name: Deployment complete
        run: |
          echo "âœ… Production site deployed to: https://kvnloo.github.io/portfolio/"
